<!DOCTYPE html>
	<html>
	<head>
		<title>MediSyst</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		

	</head>
	<body>
	    
	    <nav class="navbar navbar-expand-lg navbar-light bg fixed-top">
	        <div class="container">
  <a class="navbar-brand head2" href="/">MediSyst</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link link1" href="/signin">Login </a>
      </li>
      <li class="nav-item">
        <a class="nav-link link1" href="#">Signup </a>
      </li>
      </ul>
    
  </div>
  </div>
</nav>

<div class="container">
    <br>
<br>
<br>
<div class="jumbotron">
    <h4> <p align="center" >Welcome to MediSyst </p></h4>
<form action="/register" method="post">
    <div class="form-group" >
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" name="fname" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
    
  </div>
  <div class="form-group" >
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" class="form-control" name="lname" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
    
  </div>

  <div class="form-group" >
    <label for="exampleInputEmail1">DOC ID</label>
    <input type="number" class="form-control" name="docid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Doc ID">
    
  </div>
  <div class="form-group" >
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
		
    </body>
</html>
