<div class="container">
    <br>

    <h4> <p align="center" >Add new Request</p></h4>
    <form action={{addkey}} method="post">
    <div class="form-group" >
    <label for="exampleInputEmail1">Email of Patient</label>
    <input type="text" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
    
  </div>
  <div class="form-group" >
    <label for="exampleInputEmail1">Your Name</label>
    <input type="text" class="form-control" name="Name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
  
    <hr>
    <h4> <p align="center" >Add Existing Key</p></h4>
     <p align="center" style="color:red">{{error}}</p>
<form action="#" method="post">
    <div class="form-group" >
    <label for="exampleInputEmail1">Enter Key</label>
    <input type="text" class="form-control" name="key" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Key">
    
  </div>
 
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
